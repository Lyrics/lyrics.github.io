<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&amp;subset=latin-ext" />
    <link rel="stylesheet" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" href="stylesheets/print.css" media="print" />
    <title>Lyrics</title>
  </head>

  <body>
    <div id="app">
        <header>
            <nav><ul><li><router-link to="/">Lyrics</router-link></li><li v-for="a in alphabet"><router-link :to="{ path: '/db/' + a }">{{ a }}</router-link></li></ul><search-query></search-query></nav>
        </header>
        <section id="main-content">
            <ul id="breadcrumbs"><li v-for="bc in breadcrumbs" v-if="bc"><router-link :to="{ path: bc.path }">{{ bc.name }}</a></li></ul>
            <router-view class="view"></router-view>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.0.1/vue-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
    <script src="javascripts/debounce.js"></script>
    <script src="javascripts/main.js"></script>
  </body>

</html>
