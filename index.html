<!doctype html>
<html>

  <head>
    <title>Lyrics</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&amp;subset=latin-ext" />
    <link rel="stylesheet" href="/css/screen.css" media="screen" />
    <link rel="stylesheet" href="/css/print.css" media="print" />
    <base href="/" />
  </head>

  <body>

    <noscript>
        <div class="js-error">
            <p>Sadly, but this website uses JavaScript. Please enable it in your browser for this domain and reload the page.</p>
            <p>Feel free to <a href="https://github.com/Lyrics/lyrics/archive/master.zip">download the archive</a> or clone git@github.com:Lyrics/lyrics.git in case you'd like to access the database locally.
        </div>
    </noscript>
    <script>
        document.documentElement.className = "has-js"

        var noscriptNode = document.getElementsByTagName("noscript")[0]
        noscriptNode.parentNode.removeChild(noscriptNode)

        var scriptNode = document.getElementsByTagName("script")[0]
        scriptNode.parentNode.removeChild(scriptNode)
    </script>

    <a id="nav-trigger" href="javascript:void(document.body.className=document.body.className?'':'menu')"></a>

    <div id="app" v-on:click="document.body.className=''">
        <header v-on:click.stop>
            <nav><search-query></search-query><router-link id="home" to="/">Lyrics</router-link><router-link v-for="a in alphabet" :to="{ path: '/db/' + a }" v-text="a"></router-link></nav>
        </header>
        <section id="main-content">
            <div id="breadcrumbs"><router-link v-for="bc in breadcrumbs" v-if="bc" :to="{ path: bc.path }" v-text="bc.name"></a></div>
            <router-view class="view"></router-view>
        </section>
    </div>

    <script src="/js/lib/vue.min.js"></script>
    <script src="/js/lib/vue-router.min.js"></script>
    <script src="/js/lib/vue-resource.min.js"></script>
    <script src="/js/shims.js"></script>
    <script src="/js/debounce.js"></script>
    <script src="/js/main.js"></script>

  </body>

</html>
