equest(`/s.json`).then(pathsArray => displayResults(pathsIndexes.map(pi => pathsArray[pi])));} else {displayResults([]);}}}).catch(() => {displayError("something went wrong");});}});} else {throw new Error("query can't be empty");}} catch(error) {displayError(error);}</script></div></div><script>var i=document.createElement("input");i.name="q";i.type="search";i.placeholder="Search";document.forms[0].firstChild.appendChild(i)</script>
